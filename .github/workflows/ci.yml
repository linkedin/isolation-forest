#
# CI build that assembles artifacts and runs tests.
# If validation is successful this workflow releases from the main dev branch.
#
# - skipping CI: add [skip ci] to the commit message
# - skipping release: add [skip release] to the commit message
#
name: CI

on:
  push:
    branches: ['master']
    tags-ignore: [v*] # release tags are autogenerated after a successful CI, no need to run CI against them
  pull_request:
    branches: ['**']

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - scala-version: 2.12.19
            spark-version: 2.4.3
          - scala-version: 2.12.19
            spark-version: 3.0.3
          - scala-version: 2.12.19
            spark-version: 3.1.3
          - scala-version: 2.12.19
            spark-version: 3.2.4
          - scala-version: 2.13.14
            spark-version: 3.2.4
          - scala-version: 2.12.19
            spark-version: 3.3.4
          - scala-version: 2.13.14
            spark-version: 3.3.4
          - scala-version: 2.12.19
            spark-version: 3.4.3
          - scala-version: 2.13.14
            spark-version: 3.4.3
          - scala-version: 2.12.19
            spark-version: 3.5.1
          - scala-version: 2.13.14
            spark-version: 3.5.1
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    steps:
      - name: Check out code
        uses: actions/checkout@v2 # https://github.com/actions/checkout
        with:
          fetch-depth: '0' # https://github.com/shipkit/shipkit-changelog#fetch-depth-on-ci
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Perform build
        env:
          SCALA_VERSION: ${{ matrix.scala-version }}
          SPARK_VERSION: ${{ matrix.spark-version }}
        run: ./gradlew build publishToMavenLocal -PscalaVersion=$SCALA_VERSION -PsparkVersion=$SPARK_VERSION
      - name: Release to Maven Central
        # Release job, only for pushes to the main development branch
        if: github.event_name == 'push'
          && github.ref == 'refs/heads/master'
          && github.repository == 'linkedin/isolation-forest'
          && !contains(toJSON(github.event.commits.*.message), '[skip release]')
        run: ./gradlew publishToSonatype closeAndReleaseStagingRepository -i -PscalaVersion=$SCALA_VERSION -PsparkVersion=$SPARK_VERSION
        env:
          SCALA_VERSION: ${{ matrix.scala-version }}
          SPARK_VERSION: ${{ matrix.spark-version }}
          SONATYPE_TOKEN_USER: ${{ secrets.SONATYPE_TOKEN_USER }}
          SONATYPE_TOKEN_PWD: ${{ secrets.SONATYPE_TOKEN_PWD }}
          PGP_KEY: ${{ secrets.PGP_KEY }}
          PGP_PWD: ${{ secrets.PGP_PWD }}

  pypi-publish:
    runs-on: ubuntu-latest
    needs: build
    # Release job, only for pushes to the main development branch
    if: github.event_name == 'push'
      && github.ref == 'refs/heads/master'
      && github.repository == 'linkedin/isolation-forest'
      && !contains(toJSON(github.event.commits.*.message), '[skip release]')
    steps:
      - name: Check out code
        uses: actions/checkout@v2  # https://github.com/actions/checkout
        with:
          fetch-depth: '0'
      - name: Setup Python
        uses: actions/setup-python@v5  # https://github.com/actions/setup-python
        with:
          python-version: '3.9'
      - name: Publish to PyPI
        run: ./gradlew publishPythonPackage
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  github-release:
    runs-on: ubuntu-latest
    needs: ['build', 'pypi-publish']
    # Release job, only for pushes to the main development branch
    if: github.event_name == 'push'
      && github.ref == 'refs/heads/master'
      && github.repository == 'linkedin/isolation-forest'
      && !contains(toJSON(github.event.commits.*.message), '[skip release]')
    steps:
      - name: Check out code
        # https://github.com/actions/checkout
        uses: actions/checkout@v2
        with:
          # Needed to get all tags. Refer https://github.com/shipkit/shipkit-changelog#fetch-depth-on-ci
          fetch-depth: '0'
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Release to GitHub
        run: ./gradlew githubRelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

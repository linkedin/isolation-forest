ext {
    scalaVersion = findProperty("scalaVersion") ?: "2.13.17"
    println "Scala version: " + scalaVersion

    // Get the short Scala version: if scalaVersion == "X.Y.Z", then scalaVersionShort == "X.Y"
    scalaVersionShort = scalaVersion.substring(0, scalaVersion.lastIndexOf('.'))

    sparkVersion = findProperty("sparkVersion") ?: "4.0.1"
    println "Spark version: " + sparkVersion
}

# More details on how to configure the Travis build
# https://docs.travis-ci.com/user/customizing-the-build/

language: scala
scala:
  - 2.11.8

jdk:
  - oraclejdk8

#Skipping install step to avoid having Travis run arbitrary './gradlew assemble' task
# https://docs.travis-ci.com/user/customizing-the-build/#Skipping-the-Installation-Step
install:
  - true

#Don't build tags
branches:
  except:
  - /^v\d/

#Build and perform release (if needed)
script:
  - ./gradlew build -s -PsparkVersion=2.3.0 && ./gradlew build -s -PsparkVersion=2.4.3 && ./gradlew ciPerformRelease -PsparkVersion=2.3.0

dist: trusty
